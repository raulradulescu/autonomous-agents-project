<!DOCTYPE html>
<html>
<head>
    <title>Cyber-Range Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        
        #header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        #controls {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        button {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: white;
            color: #667eea;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        #play-button {
            background-color: #10b981;
            color: white;
        }
        
        #play-button:hover {
            background-color: #059669;
        }
        
        #viz-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .viz-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-height: 500px;
        }
        
        .viz-box h2 {
            margin-bottom: 15px;
            color: #1f2937;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        
        #stats-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        #network-svg {
            width: 100%;
            height: 450px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            cursor: grab;
        }
        
        #network-svg:active {
            cursor: grabbing;
        }
        
        #chart-svg {
            width: 100%;
            height: 450px;
        }
        
        .node {
            stroke: #fff;
            stroke-width: 2px;
            cursor: pointer;
        }
        
        .link {
            stroke-opacity: 0.6;
        }
        
        .activity-edge {
            stroke-opacity: 1;
            stroke-width: 3;
            animation: pulse 0.6s ease-out;
        }
        
        @keyframes pulse {
            0% {
                stroke-width: 3;
                stroke-opacity: 1;
            }
            100% {
                stroke-width: 6;
                stroke-opacity: 0;
            }
        }
        
        .axis {
            font-size: 12px;
        }
        
        .legend {
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 150px;
        }
        
        label {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>üéØ Cyber-Range Simulation</h1>
        <div id="controls">
            <label>Nodes: <span id="nodes-display">20</span></label>
            <input type="range" id="nodes-slider" min="10" max="50" value="20" step="1">
            <label>FPS: <span id="fps-display">3</span></label>
            <input type="range" id="fps-slider" min="1" max="20" value="3" step="1">
            <button id="reset-button">Reset</button>
            <button id="step-button">Step</button>
            <button id="play-button">Start</button>
        </div>
    </div>
    
    <div id="viz-container">
        <div class="viz-box">
            <h2>üìä Node States Over Time</h2>
            <svg id="chart-svg"></svg>
        </div>
        <div class="viz-box">
            <h2>üåê Network Topology</h2>
            <svg id="network-svg"></svg>
        </div>
    </div>
    
    <div id="stats-container">Connecting...</div>

    <script>
        let ws = null;
        let running = false;
        let chartData = [];
        let networkData = null;
        let simulation = null;
        let nodePositions = new Map(); // Store node positions
        
        // Chart dimensions
        const chartMargin = {top: 20, right: 120, bottom: 40, left: 50};
        const chartWidth = document.getElementById('chart-svg').clientWidth - chartMargin.left - chartMargin.right;
        const chartHeight = document.getElementById('chart-svg').clientHeight - chartMargin.top - chartMargin.bottom;
        
        // Network dimensions
        const networkWidth = document.getElementById('network-svg').clientWidth;
        const networkHeight = document.getElementById('network-svg').clientHeight;
        
        // Setup chart SVG
        const chartSvg = d3.select("#chart-svg")
            .append("g")
            .attr("transform", `translate(${chartMargin.left},${chartMargin.top})`);
        
        // Setup network SVG
        const networkSvg = d3.select("#network-svg");
        
        // Create a group for zoom/pan
        const networkGroup = networkSvg.append("g");
        
        // Setup zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.5, 5])  // Min and max zoom levels
            .on("zoom", (event) => {
                networkGroup.attr("transform", event.transform);
            });
        
        // Apply zoom to SVG
        networkSvg.call(zoom);
        
        // Color mapping
        const colors = {
            'healthy': '#2ca02c',
            'compromised': '#d62728',
            'patched': '#1f77b4',
            'quarantined': '#9467bd'
        };
        
        // Connect WebSocket
        function connectSocket() {
            ws = new WebSocket('ws://127.0.0.1:8555/ws');
            
            ws.onopen = function() {
                console.log('Connected');
                reset();
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'state') {
                    updateVisualization(data);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }
        
        function updateVisualization(data) {
            // Update stats
            document.getElementById('stats-container').textContent = data.stats;
            
            // Update chart
            chartData = data.chart;
            drawChart();
            
            // Update network
            networkData = data.network;
            drawNetwork();
            
            // Highlight edge activities
            if (data.edge_activities && data.edge_activities.length > 0) {
                highlightEdgeActivities(data.edge_activities);
            }
        }
        
        function drawChart() {
            chartSvg.selectAll("*").remove();
            
            if (!chartData || chartData.length === 0) return;
            
            // Get max data length
            const maxLen = Math.max(...chartData.map(d => d.data.length));
            if (maxLen === 0) return;
            
            // Scales
            const x = d3.scaleLinear()
                .domain([0, maxLen - 1])
                .range([0, chartWidth]);
            
            const maxY = Math.max(...chartData.flatMap(d => d.data));
            const y = d3.scaleLinear()
                .domain([0, maxY || 20])
                .range([chartHeight, 0]);
            
            // Axes
            chartSvg.append("g")
                .attr("class", "axis")
                .attr("transform", `translate(0,${chartHeight})`)
                .call(d3.axisBottom(x).ticks(5));
            
            chartSvg.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(y));
            
            // Lines
            const line = d3.line()
                .x((d, i) => x(i))
                .y(d => y(d));
            
            chartData.forEach(series => {
                chartSvg.append("path")
                    .datum(series.data)
                    .attr("fill", "none")
                    .attr("stroke", colors[series.name])
                    .attr("stroke-width", 2)
                    .attr("d", line);
            });
            
            // Legend
            const legend = chartSvg.append("g")
                .attr("class", "legend")
                .attr("transform", `translate(${chartWidth + 10}, 0)`);
            
            chartData.forEach((series, i) => {
                const g = legend.append("g")
                    .attr("transform", `translate(0, ${i * 20})`);
                
                g.append("rect")
                    .attr("width", 15)
                    .attr("height", 15)
                    .attr("fill", colors[series.name]);
                
                g.append("text")
                    .attr("x", 20)
                    .attr("y", 12)
                    .text(series.name);
            });
        }
        
        function drawNetwork() {
            if (!networkData || !networkData.nodes) return;
            
            // Check if we need to initialize positions
            const needsInitialization = networkData.nodes.some(node => !nodePositions.has(node.id));
            
            // Restore saved positions to nodes
            networkData.nodes.forEach(node => {
                if (nodePositions.has(node.id)) {
                    const pos = nodePositions.get(node.id);
                    node.x = pos.x;
                    node.y = pos.y;
                    node.fx = pos.x; // Fix position
                    node.fy = pos.y;
                }
            });
            
            // Create a map for quick node lookup
            const nodeMap = new Map(networkData.nodes.map(n => [n.id, n]));
            
            // Convert edge source/target to actual node objects
            networkData.edges.forEach(edge => {
                if (typeof edge.source !== 'object') {
                    edge.source = nodeMap.get(edge.source);
                }
                if (typeof edge.target !== 'object') {
                    edge.target = nodeMap.get(edge.target);
                }
            });
            
            // Only create new simulation if it doesn't exist or we need initialization
            if (!simulation || needsInitialization) {
                if (simulation) {
                    simulation.stop();
                }
                
                simulation = d3.forceSimulation(networkData.nodes)
                    .force("link", d3.forceLink(networkData.edges).id(d => d.id).distance(60))
                    .force("charge", d3.forceManyBody().strength(-300))
                    .force("center", d3.forceCenter(networkWidth / 2, networkHeight / 2))
                    .force("collision", d3.forceCollide().radius(20));
                
                if (needsInitialization) {
                    // Run simulation to completion for initial layout
                    simulation.alpha(1).alphaDecay(0.05);
                    
                    // Run for enough iterations to stabilize
                    for (let i = 0; i < 300; i++) {
                        simulation.tick();
                    }
                    
                    // Save and fix all positions after layout is complete
                    networkData.nodes.forEach(node => {
                        nodePositions.set(node.id, {x: node.x, y: node.y});
                        node.fx = node.x;
                        node.fy = node.y;
                    });
                    
                    simulation.stop();
                }
            }
            
            // Clear and redraw
            networkGroup.selectAll("*").remove();
            
            // Draw links
            const link = networkGroup.append("g")
                .selectAll("line")
                .data(networkData.edges)
                .enter().append("line")
                .attr("class", "link")
                .attr("stroke", d => d.color)
                .attr("stroke-width", d => d.width || 1)
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            // Draw nodes
            const node = networkGroup.append("g")
                .selectAll("circle")
                .data(networkData.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", d => d.size || 8)
                .attr("fill", d => d.color)
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            
            // Add tooltips
            node.append("title")
                .text(d => d.tooltip || `Node ${d.id}`);
            
            function dragstarted(event, d) {
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
                d.x = event.x;
                d.y = event.y;
                
                // Update position immediately
                d3.select(event.sourceEvent.target)
                    .attr("cx", d.x)
                    .attr("cy", d.y);
                
                // Update connected links
                link.each(function(l) {
                    if (l.source.id === d.id || l.target.id === d.id) {
                        d3.select(this)
                            .attr("x1", l.source.x)
                            .attr("y1", l.source.y)
                            .attr("x2", l.target.x)
                            .attr("y2", l.target.y);
                    }
                });
            }
            
            function dragended(event, d) {
                // Save the new position
                nodePositions.set(d.id, {x: d.fx, y: d.fy});
            }
        }
        
        function highlightEdgeActivities(activities) {
            // Draw activity edges that will animate
            activities.forEach(activity => {
                const sourceNode = networkData.nodes.find(n => n.id === activity.source);
                const targetNode = networkData.nodes.find(n => n.id === activity.target);
                
                if (sourceNode && targetNode) {
                    // Add temporary animated edge
                    const activityLine = networkGroup.append("line")
                        .attr("class", "activity-edge")
                        .attr("x1", sourceNode.x)
                        .attr("y1", sourceNode.y)
                        .attr("x2", targetNode.x)
                        .attr("y2", targetNode.y)
                        .attr("stroke", activity.color)
                        .attr("stroke-width", 3);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        activityLine.remove();
                    }, 600);
                }
            });
        }
        
        // Control functions
        function reset() {
            const numNodes = parseInt(document.getElementById('nodes-slider').value);
            ws.send(JSON.stringify({type: 'reset', num_nodes: numNodes}));
            running = false;
            document.getElementById('play-button').textContent = 'Start';
            // Clear saved positions and simulation on reset
            nodePositions.clear();
            if (simulation) {
                simulation.stop();
                simulation = null;
            }
        }
        
        function updateNodeCount(numNodes) {
            ws.send(JSON.stringify({type: 'reset', num_nodes: numNodes}));
            // Pause the simulation when changing node count
            if (running) {
                running = false;
                document.getElementById('play-button').textContent = 'Start';
            }
            // Clear saved positions and simulation
            nodePositions.clear();
            if (simulation) {
                simulation.stop();
                simulation = null;
            }
        }
        
        function step() {
            ws.send(JSON.stringify({type: 'get_step'}));
        }
        
        function toggleRun() {
            running = !running;
            document.getElementById('play-button').textContent = running ? 'Pause' : 'Start';
            if (running) {
                runModel();
            }
        }
        
        function runModel() {
            if (running) {
                step();
                const fps = parseInt(document.getElementById('fps-slider').value);
                setTimeout(runModel, 1000 / fps);
            }
        }
        
        // Debounce function for slider to avoid too many updates
        let nodeSliderTimeout = null;
        function handleNodeSliderChange() {
            const numNodes = parseInt(this.value);
            document.getElementById('nodes-display').textContent = numNodes;
            
            // Clear previous timeout
            if (nodeSliderTimeout) {
                clearTimeout(nodeSliderTimeout);
            }
            
            // Set new timeout to update after 300ms of no slider movement
            nodeSliderTimeout = setTimeout(() => {
                updateNodeCount(numNodes);
            }, 300);
        }
        
        // Event listeners
        document.getElementById('reset-button').addEventListener('click', reset);
        document.getElementById('step-button').addEventListener('click', step);
        document.getElementById('play-button').addEventListener('click', toggleRun);
        document.getElementById('fps-slider').addEventListener('input', function() {
            document.getElementById('fps-display').textContent = this.value;
        });
        document.getElementById('nodes-slider').addEventListener('input', handleNodeSliderChange);
        
        // Initialize
        connectSocket();
    </script>
</body>
</html>
